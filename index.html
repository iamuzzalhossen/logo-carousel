<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logo Carousel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="logos">
                <div class="logo-slider">
                    <img src="images/google.svg" alt="Logo">
                    <img src="images/linkedin.svg" alt="Logo">
                    <img src="images/microsoft.svg" alt="Logo">
                    <img src="images/godaddy.svg" alt="Logo">
                    <img src="images/payoneer.svg" alt="Logo">
                    <img src="images/medium.svg" alt="Logo">
                    <img src="images/facebook.svg" alt="Logo">
                    <img src="images/forbes.svg" alt="Logo">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
